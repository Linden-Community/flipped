apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: statefulsets-ipfs0
  namespace: hz-ldy
spec:
  podManagementPolicy: OrderedReady
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: apps.statefulset-default-statefulsets-ipfs0
  serviceName: svc-ipfs0
  template:
    metadata:
      creationTimestamp: null
      labels:
        workload.user.cattle.io/workloadselector: apps.statefulset-default-statefulsets-ipfs0
    spec:
      affinity: {}
      containers:
      - image: harbor.lindensys.com/lindencloud/ipfs-poss:v0.8.0
        imagePullPolicy: Always
        name: container-0
        resources:
            limits:
              cpu: '3'
              memory: 40G
            requests:
              cpu: '2'
              memory: 20G
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /data/ipfs
          name: vol0
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: harbor-lindencloud
      nodeName: master01
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: vol0
        persistentVolumeClaim:
          claimName: pvc-ipfs0
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
---
